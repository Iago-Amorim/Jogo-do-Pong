<!DOCTYPE html>
<html>
<head>
	<title>Jogo do PONG</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="TexturaPong.css">

	<script type="text/javascript" src="Programa.js"></script>

</head>
<body>

	<div id="dvJogo">
		<div id="dvBola"></div>
		<div id="PontosJogador">
			<label id="texto1">VOCÊ</label>
			<br>
			<input type="text" id="txtPontosJog" value="0" size="10">
		</div>
		<div id="PontosCpu">
			<label id="texto">CPU</label>
			<br>
			<input type="text" id="txtPontosCpu" value="0" size="10">
		</div>
		<div id="dvJogador" class="barra esquerda"></div>
		<div id="dvCpu" class="barra direita"></div>
	</div>
	<br><br>
	<div id="dvPainel">
		<div class="itemPainel">
			<button id="btIniciar">Iniciar</button>
			<button id="btReiniciar">Reiniciar</button>
		</div>
	</div>
	<div id="texto3">
		<h1>Controles:</h1>
			<p><b>Botões:</b></p>
				<p>	>Iniciar - Inicia a partida.</p>
				<p>	>Reiniciar - Reseta os pontos.(Obs.:So 	funciona com a partida finalizada) </p>
		<p><b>Movimentos:</b></p>
			<p>	>Cima - Seta para cima.</p>
			<p>	>Baixo - Seta para baixo.</p>
		<p><b>Desenvolvedor / Programador:</b></p>
			<p>	Iago Assunção Amorim</p>
	</div>


</body>
</html>
